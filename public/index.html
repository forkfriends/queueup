<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover, user-scalable=no" />

    <!-- PWA Meta Tags -->
    <meta name="application-name" content="QueueUp" />
    <meta name="description" content="Queue management made simple" />
    <meta name="theme-color" content="#222222" />

    <!-- iOS Meta Tags -->
    <!-- Note: apple-mobile-web-app-capable is deprecated; modern Safari PWAs no longer require it -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="QueueUp" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Apple Touch Icon (iOS home screen) -->
    <!-- This href will be rewritten below based on localhost vs /queueup deployment -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Favicons -->
    <!-- These hrefs will be rewritten below in production to include /queueup -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1031200014799170"
      crossorigin="anonymous"></script>

    <!-- Web App Manifest -->
    <script>
      (function () {
        var isLocalhost =
          window.location.hostname === 'localhost' ||
          window.location.hostname === '127.0.0.1';
        // If the site is served from /queueup (old GitHub Pages project site), keep that prefix.
        // Otherwise (root domain like forkfriends.github.io), use no prefix.
        var basePath = !isLocalhost && window.location.pathname.startsWith('/queueup') ? '/queueup' : '';

        // Inject manifest link
        var manifestLink = document.createElement('link');
        manifestLink.rel = 'manifest';
        manifestLink.href = isLocalhost
          ? '/manifest-local.json'
          : basePath + '/manifest.json';
        document.head.appendChild(manifestLink);

        // Update apple-touch-icon to respect basePath
        var appleIcon = document.querySelector('link[rel="apple-touch-icon"]');
        if (appleIcon) {
          appleIcon.href = basePath + '/apple-touch-icon.png';
        }

        // Update favicons to respect basePath
        var favicons = document.querySelectorAll(
          'link[rel="icon"], link[rel="shortcut icon"]'
        );
        favicons.forEach(function (link) {
          var url = new URL(link.href, window.location.origin);
          if (url.pathname.endsWith('/favicon.png')) {
            link.href = basePath + '/favicon.png';
          }
          if (url.pathname.endsWith('/favicon.ico')) {
            link.href = basePath + '/favicon.ico';
          }
        });
      })();
    </script>

    <title>QueueUp</title>

    <!-- The `react-native-web` recommended style reset: https://necolas.github.io/react-native-web/docs/setup/#root-element -->
    <style id="expo-reset">
      /* These styles make the body full-height */
      html,
      body {
        height: 100%;
      }
      /* These styles disable body scrolling if you are using <ScrollView> */
      body {
        overflow: hidden;
      }
      /* These styles make the root element full-height */
      #root {
        display: flex;
        height: 100%;
        flex: 1;
      }
    </style>
  </head>

  <body>
    <!-- Use static rendering with Expo Router to support running without JavaScript. -->
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <!-- The root element for your Expo app. -->
    <div id="root"></div>
  </body>
</html>
