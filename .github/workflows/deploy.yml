name: Deploy (disabled)

on:
  workflow_dispatch:
    inputs:
      disabled:
        description: "This workflow is disabled; do not run."
        required: false

jobs:
  deploy:
    if: ${{ false }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Publish with Wrangler
        run: npx wrangler deploy --config api/wrangler.toml
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
